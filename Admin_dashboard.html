<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background-color: #ecf0f1;
            padding: 15px;
            border-bottom: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#dashboard">Dashboard</a>
        <a href="#products">Products</a>
        <a href="#user-info">User Info</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        <div id="dashboard">
            <h2>Dashboard Section</h2>
            <p>Welcome to the dashboard!</p>
            <div id="website-stats">
                <h3>Website Stats</h3>
                <p>Total Visits: <span id="total-visits">Loading...</span></p>
                <p>Traffic Details: <span id="traffic-details">Loading...</span></p>
            </div>
        </div>
        <div id="products">
            <h2>Products Section</h2>
            <p>Manage your products here.</p>
        </div>
        <div id="user-info">
            <h2>User Info Section</h2>
            <p>View and manage user information here.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        async function fetchWebsiteStats() {
            try {
                // Simulate fetching data from an API
                const response = await fetch('https://api.example.com/website-stats'); // Replace with your API endpoint
                const data = await response.json();

                document.getElementById('total-visits').textContent = data.totalVisits;
                document.getElementById('traffic-details').textContent = data.trafficDetails;
            } catch (error) {
                console.error('Error fetching website stats:', error);
                document.getElementById('total-visits').textContent = 'Error fetching data';
                document.getElementById('traffic-details').textContent = 'Error fetching data';
            }
        }

        // Fetch stats on page load
        fetchWebsiteStats();
    </script>

</body>
</html>
